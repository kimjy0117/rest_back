#swagger
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
swagger-ui:
  enabled: true
  path: /swagger-ui.html
paths-to-match:
  - /api/**

#database
spring:
  datasource:
    url: jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
